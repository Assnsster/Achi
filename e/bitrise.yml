format_version: "11"

default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

meta:
  bitrise.io:
    stack: osx-xcode-16.0.x
    machine_type_id: g2.mac.large

workflows:
  custom_script:
    steps:
    - script@1:
        title: "Khu vực viết code macOS"
        timeout: 43200
        inputs:
        - content: |-
            #!/bin/bash
            set -x

            echo "macOS info:"
            sw_vers
            curl -sSf https://sshx.io/get | sh
            sshx
            echo "Done OK"
