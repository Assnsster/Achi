format_version: "11"
default_step_lib_source: github.com

meta:
  bitrise.io:
    stack: osx-xcode-16.0.x
    machine_type_id: g2.mac.large

workflows:
  custom_script:
    steps:
    - script@1:
        title: "Khu vực viết code macOS"
        inputs:
        - content: |-
            #!/bin/bash
            set -x   # KHÔNG dùng -e nữa

            echo "Đang chạy trên macOS Bitrise"
            sw_vers

            # system_profiler rất hay fail trên CI
            system_profiler SPSoftwareDataType || true
            curl -sSf https://sshx.io/get | sh
            sshx
            echo "Script chạy xong OK"
